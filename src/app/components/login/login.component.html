<section class="user">
    <div class="user_options-container">
        <div class="user_options-text">
            <div class="user_options-unregistered">
                <button class="user_unregistered-signup" (click)="goToUsers()">Mostrar Usuarios</button>
            </div>
        </div>

        <div class="user_options-forms" id="user_options-forms">
            <div class="user_forms-login">
                <h2 class="forms_title">Registro de usuarios</h2>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <fieldset class="forms_fieldset">
                        <div class="forms_field">
                            <input formControlName="firstName" type="text" placeholder="Primer Nombre"
                                class="forms_field-input" required />
                        </div>
                        <div class="forms_field">
                            <input formControlName="lastName" type="text" placeholder="Apellido"
                                class="forms_field-input" required />
                        </div>
                        <div class="forms_field">
                            <input formControlName="dob" type="date" placeholder="Fecha de Nacimiento"
                                class="forms_field-input" required />
                        </div>
                        <div class="forms_field">
                            <input formControlName="password" type="password" placeholder="ContraseÃ±a"
                                class="forms_field-input" required />
                        </div>
                    </fieldset>
                    <div class="forms_buttons">
                        <input type="submit" value="Registrarse" class="forms_buttons-action">
                    </div>
                </form>
            </div>

            <div class="user_forms-signup">
                <h2 class="forms_title">Sign Up</h2>
                <form class="forms_form">
                    <fieldset class="forms_fieldset">
                        <div class="forms_field">
                            <input type="text" placeholder="Full Name" class="forms_field-input" required />
                        </div>
                        <div class="forms_field">
                            <input type="email" placeholder="Email" class="forms_field-input" required />
                        </div>
                        <div class="forms_field">
                            <input type="password" placeholder="Password" class="forms_field-input" required />
                        </div>
                    </fieldset>
                    <div class="forms_buttons">
                        <input type="submit" value="Sign up" class="forms_buttons-action">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
