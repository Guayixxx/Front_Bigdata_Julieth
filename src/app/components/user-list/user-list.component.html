<p> USUARIOS !!!</p>
<div *ngIf="users.length > 0; else noUsers">
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Birth Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.birth_date }}</td>
            </tr>
        </tbody>
    </table>
    <button (click)="goToUsers()"> Volver </button>
</div>

<ng-template #noUsers>
    <p>No users found.</p>
</ng-template>
