name: Build and Deploy Angular to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Puedes cambiar la versión de Node.js si es necesario

    - name: Install Angular dependencies
      run: |
        npm install -g @angular/cli
        npm install

    - name: Build Angular project
      run: |
        ng build --configuration production  # Comando actualizado para compilar el proyecto Angular en producción

    - name: Set up SSH and copy build to EC2
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/vockey.pem
        chmod 600 /tmp/vockey.pem

        # Crear carpeta en la instancia EC2
        ssh -o StrictHostKeyChecking=no -i /tmp/vockey.pem ubuntu@ec2-18-206-88-149.compute-1.amazonaws.com << 'EOF'
          mkdir -p ~/pruebaFront
          exit
        EOF

        # Copiar archivos compilados a la instancia EC2
        scp -o StrictHostKeyChecking=no -i /tmp/vockey.pem -r ./dist/Front/* ubuntu@ec2-18-206-88-149.compute-1.amazonaws.com:~/pruebaFront/
